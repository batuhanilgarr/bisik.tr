<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BİSİKTİR! 🤡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: black;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            max-width: 400px;
            width: 100%;
            border: 5px dashed red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { border-color: red; }
            50% { border-color: yellow; }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 40px;
            color: red;
            text-shadow: 3px 3px yellow;
            animation: zoom 0.5s infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        button {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            border: 3px dashed;
            animation: colorChange 0.5s infinite alternate;
        }
        @keyframes colorChange {
            0%, 100% { background: red; color: yellow; border-color: yellow; }
            50% { background: yellow; color: red; border-color: red; }
        }
        input {
            margin-top: 15px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>🛑 BİSİKTİR! 🛑</h1>
        <p id="ip">IP Adresin: Bilinmiyor... çünkü FBI peşinde! 🚔</p>
        <p id="location">Konum: Uzay boşluğu... 🌌</p>
        <p id="isp">İnternet Sağlayıcın: BİSİKTİRNET 🤡</p>
        <p id="time">Saat: Zamanda kayboldun ⏳</p>
        <button id="boomButton">Vine Boom!</button>
        
        <div id="loginContainer">
            <input type="password" id="passwordInput" placeholder="Şifreyi gir">
            <button id="submitButton">Giriş</button>
        </div>
    </div>
    
    <script>
        document.getElementById("boomButton").addEventListener("click", () => {
            let audio = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");
            audio.play();
        });

        setTimeout(() => {
            document.body.style.transition = "background 1s";
            document.body.style.background = "red";
            let container = document.getElementById("mainContainer");
            if (container) {
                container.innerHTML = "<h1>💀 HACKLENDİN! 💀</h1><p>Kaçamazsın... 🕵️‍♂️</p>";
                document.body.style.transform = "rotate(180deg)";
                setTimeout(() => {
                    document.body.style.background = "black";
                    document.body.style.transform = "rotate(0deg)";
                    container.innerHTML = "<h1>Şaka Şaka 😂</h1><p>Git bir nefes al...</p>";
                }, 5000);
            }
        }, 7000);

        document.addEventListener("mousemove", function() {
            let x = (Math.random() - 0.5) * 20;
            let y = (Math.random() - 0.5) * 20;
            document.body.style.transform = `translate(${x}px, ${y}px)`;
        });

        (function() {
            var devtools = /./;
            devtools.toString = function() {
                setTimeout(() => {
                    alert('Konsolu açtın... seni izliyorum. 🕵️‍♂️');
                    document.body.innerHTML = "<h1 style='color:red;'>💀 GİZLİ BİRŞEYLER ÖĞRENMEYE ÇALIŞIYORSUN 💀</h1>";
                }, 2000);
            };
            console.log('%c', devtools);
        })();

        const correctPassword = "clown";
        let failCount = 0;

        document.getElementById("submitButton").addEventListener("click", function() {
            let input = document.getElementById("passwordInput").value.toLowerCase();
            if (input === correctPassword) {
                unlockSite();
            } else {
                failCount++;
                shakeScreen();
                if (failCount >= 3) {
                    let container = document.getElementById("mainContainer");
                    if (container) {
                        container.innerHTML = "<h1>💀 HATA! 💀</h1><p>Artık çıkamazsın...</p>";
                    }
                    setTimeout(() => { 
                        document.body.innerHTML = "<h1 style='color:red;'>💀 GEÇ KALDIN 💀</h1>"; 
                    }, 3000);
                }
            }
        });

        function unlockSite() {
            location.reload();
        }
        
        function shakeScreen() {
            document.body.style.transform = "rotate(5deg)";
            setTimeout(() => { document.body.style.transform = "rotate(-5deg)"; }, 100);
            setTimeout(() => { document.body.style.transform = "rotate(0deg)"; }, 200);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BİSİKTİR! 🤡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: yellow;
            padding: 20px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            max-width: 400px;
            width: 100%;
            border: 5px dashed red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { border-color: red; }
            50% { border-color: yellow; }
            100% { border-color: red; }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 40px;
            color: red;
            text-shadow: 3px 3px yellow;
            animation: zoom 0.5s infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛑 BİSİKTİR! 🛑</h1>
        <p id="ip">IP Adresin: Bilinmiyor... çünkü FBI peşinde! 🚔</p>
        <p id="location">Konum: Uzay boşluğu... 🌌</p>
        <p id="isp">İnternet Sağlayıcın: BİSİKTİRNET 🤡</p>
        <p id="time">Saat: Zamanda kayboldun ⏳</p>
        <p id="weather">Hava Durumu: Allah bilir 🤷‍♂️</p>
        <p id="currency">Döviz Kurları: Paran pul oldu 🤑</p>
    </div>
    <button id="boomButton" style="display:none;">Vine Boom!</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let audio = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");
            let button = document.getElementById("boomButton");
    
            button.addEventListener("click", () => {
                audio.play();
                button.style.display = "none";
            });
    
            setTimeout(() => {
                button.style.display = "block";
                alert("BİSİKTİR! Buraya nasıl geldin?! Tıklasana!");
            }, 3000);
        });
    </script>
</body>
</html>

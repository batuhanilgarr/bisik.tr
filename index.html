<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Bakımda - bisik.tr</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil Ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .maintenance-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }
        
        .countdown .time {
            font-size: 2rem;
            color: #e74c3c;
            font-weight: 600;
        }
        
        /* Responsive Tasarım */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown .time {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="content">
            <h1>Site Bakımda</h1>
            <p>Şu anda siteyi güncelliyoruz. Lütfen birazdan tekrar deneyin.</p>
            <p>Çalışmalarımız kısa sürede tamamlanacak.</p>
            <div class="countdown">
                <p>Bir süre sonra tekrar bizimle olun!</p>
                <p class="time">00:00:00</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendi IP Adresinizi Görün</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    text-align: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #4CAF50;
}

p {
    font-size: 18px;
    color: #555;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Kendi IP Adresinizi Görün</h1>
        <p id="ip">Yükleniyor...</p>
    </div>
    <script>
      window.onload = function() {
    fetch('https://api.ipify.org/?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip').textContent = `IP Adresiniz: ${data.ip}`;
        })
        .catch(error => {
            document.getElementById('ip').textContent = 'IP adresi alınamadı.';
            console.error('Hata:', error);
        });
};

    </script>
</body>
</html>

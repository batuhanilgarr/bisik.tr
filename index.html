<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisik.tr - Saçma Ama Eğlenceli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Comic Sans MS, cursive, sans-serif;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border: 5px dashed red;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #e91e63;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .emoji {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bisik.tr 🚴‍♂️</h1>
        <p class="emoji">😂🤣😜</p>
        <p>Hoş geldiniz! Burası bisikletle hiçbir alakası olmayan ama eğlenceli bir site!</p>
        <p>Bugün çok komiksin, çünkü buradasın!</p>
        <p>Belki de en saçma siteyi ziyaret ediyorsun! 🏆</p>
        <p>Keyif al, yoksa seni 🚲 ile kovalarız!</p>
        <p class="emoji">🚀🔥💥</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BİSİKTİR!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>🛑 BİSİKTİR! 🛑</h1>
        <p id="ip">IP Adresin: Bilinmiyor... çünkü FBI peşinde!</p>
        <p id="location">Konum: Uzay boşluğu...</p>
        <p id="isp">İnternet Sağlayıcın: Olsa iyi olurdu 🤡</p>
        <p id="time">Saat: Zamanda yolculuk yapılıyor...</p>
        <p id="weather">Hava Durumu: Dışarı çıkınca görürsün 😎</p>
        <p id="currency">Döviz Kurları: Yatırım tavsiyesi değildir ama paranın değeri düşüyor! 📉</p>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: red;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.8);
            max-width: 400px;
            width: 100%;
            border: 3px solid red;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: red;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP ve Konum Bilgileri</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>IP ve Konum Bilgileri</h1>
        <p id="ip">IP Adresiniz: Yükleniyor...</p>
        <p id="location">Konum: Yükleniyor...</p>
        <p id="isp">İnternet Servis Sağlayıcı: Yükleniyor...</p>
        <p id="time">Tarih ve Saat: Yükleniyor...</p>
        <p id="weather">Hava Durumu: Yükleniyor...</p>
        <p id="currency">Döviz Kurları: Yükleniyor...</p>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
    <script>
        async function fetchIPInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org/?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('ip').textContent = `IP Adresiniz: ${ipData.ip}`;
                
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                document.getElementById('location').textContent = `Konum: ${geoData.city}, ${geoData.country_name}`;
                document.getElementById('isp').textContent = `İnternet Servis Sağlayıcı: ${geoData.org}`;
                
                const timeResponse = await fetch(`https://worldtimeapi.org/api/timezone/${geoData.timezone}`);
                const timeData = await timeResponse.json();
                document.getElementById('time').textContent = `Tarih ve Saat: ${new Date(timeData.datetime).toLocaleString()}`;
                
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${geoData.latitude}&lon=${geoData.longitude}&appid=04b039b5ff15627ad3694423fbca0a68&units=metric&lang=tr`);
                const weatherData = await weatherResponse.json();
                document.getElementById('weather').textContent = `Hava Durumu: ${weatherData.weather[0].description}, ${weatherData.main.temp}°C`;
                
                const currencyResponse = await fetch('https://open.er-api.com/v6/latest/USD');
                const currencyData = await currencyResponse.json();
                document.getElementById('currency').textContent = `Döviz Kurları: 1 USD = ${currencyData.rates.TRY} TRY, 1 EUR = ${currencyData.rates.EUR} USD`;
                
            } catch (error) {
                console.error('Hata oluştu:', error);
                document.getElementById('currency').textContent = 'Döviz Kurları: Bilgi alınamadı';
                document.getElementById('weather').textContent = 'Hava Durumu: Bilgi alınamadı';
                document.getElementById('time').textContent = 'Tarih ve Saat: Bilgi alınamadı';
            }
        }
        fetchIPInfo();
    </script>
</body>
</html>
